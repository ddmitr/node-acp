# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:latest

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
    paths:
        - node_modules/
        - _test/
    policy: pull

build:
    stage: build
    script:
        - apt update
        - apt install -y libavahi-compat-libdnssd-dev
        - npm --color="always" install
        - npx tsc

        - PACKAGE_PATH=`npm --color="always" pack`
        - mv $PACKAGE_PATH node-acp-release.tgz
    artifacts:
        paths:
            - dist
            - node-acp-release.tgz
    only:
        changes:
            - .gitlab-ci.yml
            - package-lock.json
            - tsconfig.json
            - src/**/*
            - types/**/*
    except:
        variables:
            - $NPM_AUDIT_SCHEDULE_SKIP_BUILD
    cache:
        paths:
            - node_modules/
            - _test/
        policy: pull-push

test:
    stage: test
    script:
        - apt update
        - apt install -y libavahi-compat-libdnssd-dev
        - npm install
        - npx qunit dist/test/**.js
    only:
        changes:
            - .gitlab-ci.yml
            - package-lock.json
            - tsconfig.json
            - src/**/*
    except:
        variables:
            - $NPM_AUDIT_SCHEDULE_SKIP_BUILD
    dependencies:
        - build

firmware-test:
    stage: test
    script:
        - apt update
        - apt install -y libavahi-compat-libdnssd-dev
        - npm install
        - PATH=`pwd`/bin:$PATH scripts/test-firmware-115-7.8.1.sh
        - PATH=`pwd`/bin:$PATH scripts/test-firmware-120-7.9.1.sh
    only:
        changes:
            - .gitlab-ci.yml
            - package-lock.json
            - tsconfig.json
            - src/lib/firmware.ts
            - src/cli/firmware.ts
    except:
        variables:
            - $NPM_AUDIT_SCHEDULE_SKIP_BUILD
    dependencies:
        - build
    cache:
        paths:
            - node_modules/
            - _test/
        policy: pull-push

lint:
    stage: test
    script:
        - apt update
        - apt install -y libavahi-compat-libdnssd-dev
        - npm install
        - npx eslint --color src/**/*.ts
    only:
        changes:
            - .gitlab-ci.yml
            - package-lock.json
            - .eslintrc.js
            - src/**/*.ts
    except:
        variables:
            - $NPM_AUDIT_SCHEDULE_SKIP_BUILD
    dependencies:
        - build

audit:
    stage: test
    script:
        - npm audit --json > npm-audit.json || true
        - npm --color="always" audit
    artifacts:
        paths:
            - npm-audit.json
        when: always
    only:
        changes:
            - .gitlab-ci.yml
            - package-lock.json
    dependencies: []
    when: always
    allow_failure: true

publish-npm:
    stage: deploy
    script:
        - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
        - npm --color="always" publish
    dependencies:
        - build
    only:
        refs:
            - /^v.*$/
        variables:
            - $NPM_TOKEN
    except:
        - branches

publish-github:
    stage: deploy
    script:
        # Update the package.json and package-lock.json
        - "node -e \"fs.writeFileSync('package.json', JSON.stringify((json => {json.name = '@samuelthomas2774/node-acp'; json.publishConfig = {access: 'public'}; return json;})(JSON.parse(fs.readFileSync('package.json', 'utf-8'))), null, 4) + '\\n', 'utf-8')\""
        - "node -e \"fs.writeFileSync('package-lock.json', JSON.stringify((json => {json.name = '@samuelthomas2774/node-acp'; return json;})(JSON.parse(fs.readFileSync('package-lock.json', 'utf-8'))), null, 4) + '\\n', 'utf-8')\""

        - echo "//npm.pkg.github.com/:_authToken=${GITHUB_NPM_TOKEN}" > .npmrc
        - npm --color="always" --registry=https://npm.pkg.github.com/ publish
    dependencies:
        - build
    only:
        refs:
            - /^v.*$/
        variables:
            - $GITHUB_NPM_TOKEN
    except:
        - branches
